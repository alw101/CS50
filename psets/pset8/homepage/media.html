<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#home').addEventListener('click', function() {
                        window.open("/index.html", "_self");
                    });
                document.querySelector('#outdoor_activities').addEventListener('click', function() {
                        window.open("/outdoorActivities.html", "_self");
                    });
                document.querySelector('#my_hobbies').addEventListener('click', function() {
                        window.open("/myHobbies.html", "_self");
                    });
            });
        </script>
    </head>
    <body>
        <div class="top">
            <h1><b>Albert Wood</b></h1>
            <h3>A site all about me!</h3>
        </div>
        <div class="nav">
            <button class="diffPage" id='home'>Home</button>
            <button class='diffPage' id="my_hobbies">My Hobbies</button>
            <button class='diffPage' id="outdoor_activities">My Favorite Outdoor Activities</button>
            <button class='currentPage' id="media">Media</button>
        </div>
        <div class="content">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/41D0B07D-DD4A-4A35-B1FC-7C9DC2E98587.JPG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/IMG_0545.JPG" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
    </body>
</html>
